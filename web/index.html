<!doctype html>
<html lang="zh">

<head>
    <title>加群提示</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./js/bootstrap.min.css">
</head>

<body>
    <br />
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">您好，欢迎加入网安交流群！</h1>
            <p class="lead">请不要添加群主或者管理员为好友，这不会给您带来任何帮助！</p>
            <hr class="my-4">
            <p>加入网安交流群需要回答一个非常基础的问题，以验证您是否是我们的朋友！</p>
            <a class="btn btn-primary btn-lg" href="http://d52.pw/qq" role="button">入群链接</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-primary btn-lg" href="http://d52.pw/jq" role="button">入群题目</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal"
                disabled>题目提示</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">题目提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    base64转图片<br />善用搜索引擎
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">我知道了</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js">
    </script>
    <script src="./js/popper.min.js">
    </script>
    <script src="./js/bootstrap.min.js">
    </script>
</body>

</html>
